        async function uploadData() {
            const btn = document.getElementById('btnMigrate');
            const status = document.getElementById('status');
            btn.disabled = true;
            btn.textContent = "Sedang Memproses...";
            
            status.innerText = "Memulai upload...\n";

            let successCount = 0;
            let errorCount = 0;

            // Loop melalui setiap produk
            for (let i = 0; i < products.length; i++) {
                const product = products[i];
                try {
                    // Menambahkan ke koleksi 'products'
                    await db.collection("products").add({
                        name: product.name,
                        price: Number(product.price),
                        category: product.category,
                        description: product.description,
                        imageUrl: product.image,
                        gallery: product.gallery,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    status.innerText += `✅ Berhasil: ${product.name}\n`;
                    successCount++;
                } catch (error) {
                    console.error("Error uploading", product.name, error);
                    status.innerText += `❌ Gagal: ${product.name} (${error.message})\n`;
                    errorCount++;
                }
            }

            status.innerText += `\n\nSELESAI!\nBerhasil: ${successCount}\nGagal: ${errorCount}`;
            btn.textContent = "Selesai";
            alert("Proses migrasi selesai!");
        }
