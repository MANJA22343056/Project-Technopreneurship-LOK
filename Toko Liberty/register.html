<body class="min-h-screen flex flex-col">

    <header class="navbar bg-white shadow-md sticky top-0 z-10 flex-shrink-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center py-4">
            <img src="assets/logo.png" class="logo rounded" width="80" alt="Logo Perusahaan">
            <ul class="flex space-x-6 ml-auto" id="nav-links">
                <li><a href="index.html"
                        class="text-gray-600 hover:text-blue-600 font-medium transition duration-150">Home</a></li>
                <li><a href="produk.html"
                        class="text-gray-600 hover:text-blue-600 font-medium transition duration-150">Produk</a></li>
                <li><a href="about.html"
                        class="text-gray-600 hover:text-blue-600 font-medium transition duration-150">Tentang Kami</a>
                </li>
                <li><a href="kontak.html"
                        class="text-gray-600 hover:text-blue-600 font-medium transition duration-150">Kontak</a></li>
                <li id="login-nav-item"><a href="login.html" class="text-blue-600 border-b-2 border-blue-600 font-bold">Login</a></li>
            </ul>
        </div>
    </header>

    <div class="flex-grow flex items-center justify-center p-4">
        <div
            class="register-container w-full max-w-lg bg-white p-8 md:p-12 rounded-xl shadow-2xl border border-gray-100">

            <div class="text-center mb-8">
                <img src="assets/logo.png" class="mx-auto h-20 w-auto mb-4" alt="Liberty Shoes Logo">
                <h2 class="text-4xl font-extrabold text-gray-900 tracking-tight">Buat Akun Baru</h2>
                <p class="mt-2 text-md text-gray-600">Daftar sekarang untuk mulai berbelanja produk terbaik kami.</p>
            </div>

            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="fullname" class="sr-only">Nama Lengkap</label>
                    <input type="text" id="fullname" name="fullname" required class="form-input text-lg"
                        placeholder="Nama Lengkap">
                </div>
                <div>
                    <label for="email" class="sr-only">Alamat Email</label>
                    <input type="email" id="email" name="email" required class="form-input text-lg"
                        placeholder="Alamat Email">
                </div>
                <div>
                    <label for="password" class="sr-only">Kata Sandi</label>
                    <input type="password" id="password" name="password" required class="form-input text-lg"
                        placeholder="Kata Sandi (Min. 6 Karakter)">
                </div>
                <div>
                    <label for="confirm-password" class="sr-only">Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        class="form-input text-lg" placeholder="Konfirmasi Kata Sandi">
                </div>
                <div id="registerMessage" class="text-sm text-center text-red-500 font-medium"></div>
                <button type="submit"
                    class="w-full bg-green-600 text-white py-3.5 rounded-lg font-bold text-lg hover:bg-green-700 transition duration-200 shadow-xl">
                    Daftar Akun
                </button>
            </form>

            <div class="mt-8 text-center text-md border-t pt-4">
                <p class="text-gray-600">Sudah punya akun?
                    <a href="login.html"
                        class="text-blue-600 hover:text-blue-700 font-bold transition duration-150">Masuk di sini</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <script src="main.js"></script>
</body>
